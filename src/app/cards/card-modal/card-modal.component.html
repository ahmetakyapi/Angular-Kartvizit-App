<h2 mat-dialog-title>{{ data ? 'Kartviziti Düzenle' : 'Yeni Kartvizit'}}</h2>
<mat-dialog-content class="mat-typography">
  <form class='add-cards' [formGroup]= "cardForm">
    <mat-form-field class="add-cards-width">
      <mat-label>Mesleği(veya Sıfatı)</mat-label>
      <input matInput formControlName="title" placeholder="Software Engineer">
    </mat-form-field>
    <mat-form-field class="add-cards-width">
      <mat-label>Ad-Soyad veya Firma Adı</mat-label>
      <input matInput formControlName="name" placeholder="Ahmet Akyapı">
    </mat-form-field>  
    <mat-form-field class="add-cards-width">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="phone" type="tel" placeholder="0555 555 55 55">
    </mat-form-field>  
    <mat-form-field class="add-cards-width">
      <mat-label>E-Posta Adresi</mat-label>
      <input matInput formControlName="email" type="email" placeholder="info@ahmet.dev">
    </mat-form-field>  
    <mat-form-field class="add-cards-width">
      <mat-label>Adres</mat-label>
      <input matInput formControlName="address" placeholder="Başakşehir, İstanbul">
    </mat-form-field>  
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
<div class="flex-grow-1 text-start" *ngIf="data">
<button mat-stroked-button color= "warn" (click)="deleteCard()">Sil</button>
</div>
<div>
  <button mat-flat-button mat-dialog-close>Vazgeç</button>
  <button mat-flat-button color= "primary" (click)="data ? updateCard() : addCard()" [disabled]="cardForm.invalid">{{ data ? 'Düzenle' : 'Ekle'}}</button>
</div>
</mat-dialog-actions>
